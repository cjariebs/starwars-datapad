<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Star Wars Shop</title>
	<meta name="description" content="Buy and Sell Starships in a Galaxy Far
	Far Away" />
	<meta charset="utf8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
    </head>
    <body>
	<main role="main">
	    <header class="playerInfo">
		<div class="playerCard">
		    <h1>Makaec Aurai</h1>
		    <h2>100,000Cr</h2>
		</div>
		<div class="playerLocation">
		    <h1>Tattooine</h1>
		</div>
	    </header>
	    <section class="gameContent">
		<form id="form_purchaseShip">
		    <fieldset>
			<legend>Purchase a Ship</legend>
			<label for="purchaseShip-0">Millenium Falcon</label>
			<input type="radio" name="purchaseShip" id="purchaseShip-0" />
			<label for="purchaseShip-1">TIE Fighter</label>
			<input type="radio" name="purchaseShip" id="purchaseShip-1" />
			<label for="purchaseShip-2">SLAVE I</label>
			<input type="radio" name="purchaseShip" id="purchaseShip-2" />
			<label for="purchaseShip-3">X Wing</label>
			<input type="radio" name="purchaseShip" id="purchaseShip-3" />
			<button type="submit">Purchase</button>
		    </fieldset>
		</form>
	    </section>
	</main>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
